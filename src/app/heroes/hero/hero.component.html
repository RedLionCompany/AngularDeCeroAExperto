<h1>Spiderman</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ name }} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado</td>
    <dd> {{ capitalizedName }}</dd>
</dl>

<button 
    *ngIf="this.name === 'Ironman'"
    (click)="setName('Clark Ken')" class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button 
    *ngIf="this.age === 45"
    (click)="setAge(25)" class="btn btn-primary"> 
    Cambiar Edad
</button>


<button
    *ngIf="this.name !== 'Ironman' && this.age  !== 45"
    (click)="setReset()" class="btn btn-primary">
    Reset
</button>
