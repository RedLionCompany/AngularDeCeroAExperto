<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let character of charactersList; let i = index; let isOdd = odd;" class="list-group-item d-flex justify-content-between aling" [ngClass]="{'list-group-item-primary':character.power>50000}">

                <div>
                    <span class="text-primary"> {{ i+1 }}. </span>
                    <span>{{ character.name}} - </span>
                    <strong>Power </strong> 
                    <span>{{ character.power }}</span>
                </div>
                
                <button class="btn btn-danger" (click)="onDeleteCharacterN(character.id!)">X</button>
            </li>
        </ul>
