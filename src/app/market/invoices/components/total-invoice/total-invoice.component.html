
  <div class="invoice-summary">
    <div class="summary-info">
      <h2>Resumen de Factura</h2>
      <div class="total-row">
        <span>Total:</span>
        <span class="total-amount">{{ invoiceTotal() | currency:'USD':'symbol' }}</span>
      </div>
      <div class="payment-method-row">
        <span>Método de Pago:</span>
        <button class="btn btn-primary" (click)="addPayment()">+</button>
        <select [(ngModel)]="paymentMethod">
          <option value="efectivo">Efectivo</option>
          <option value="transferencia">Transferencia</option>
          <option value="nequi">Nequi</option>
        </select>

        <select [(ngModel)]="isCreddit">
          <option value="selecionar">Contado/ A Crédito</option>
          <option value="pago">Pago</option>
          <option value="credito">Crédito</option>
        </select>
    </div>
    <div class="payment-details">
      <label for="receivedAmount">Dinero Recibido:</label>
      <input type="number" id="receivedAmount" [(ngModel)]="receivedAmount" />
      <label for="description">Descripción (Opcional):</label>
      <input type="text" id="description" [(ngModel)]="description" />
    </div>
    <span> Dinero entregado {{ receivedAmount| number:'1.0-2'}} </span>
    <br>
    <span>  Descuentos {{ invoiceTotal() - receivedAmount | number:'1.0-2'}} </span>
    
  </div>
